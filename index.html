<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
    <ul>
        <li ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
            <img src="{{user.avatar}}"/>
            <p><span class="little-text">Name: </span>{{user.first_name}} {{user.last_name}}</p>
            <button ng-click="toggleFavorite(user.id)">+</button>
        </li>
    </ul>
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>
</body>
</html>
